<!DOCTYPE html>
<html lang = "en" class="tas-com">
<head>
	<meta charset="utf-8">
	<title>Assignment 2 - Channelling Hans</title>
    
    <!-- D3 CDN -->
	<script src='https://d3js.org/d3.v4.min.js'></script>
    
    <!-- External stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Main JS file -->
    <script src="main.js"></script>
    
    <!-- Select2 Menu -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.full.js"></script>
</head>
<body>
    
    <div class="row">
	   <div class="col-sm-10 col-main box-left">
           
            <div class="box" id="box-a">
                <div id="box-one"></div>
				<div class="region-legend">
					<p>
						<span class="region-colour" style="color: #a50026">.</span>Europe and North America
						<span class="region-colour" style="color: #f46d43">.</span>Middle East and North Africa
						<span class="region-colour" style="color: #fdae61">.</span>Sub-Saharan Africa
						<span class="region-colour" style="color: #abd9e9">.</span>Latin America and the Caribbean
						<span class="region-colour" style="color: #74add1">.</span>Eurasia
						<span class="region-colour" style="color: #4575b4">.</span>South Asia
						<span class="region-colour" style="color: #313695">.</span>East Asia and Pacific
					</p>
				</div>
            </div>
		   
            <div class="box" id="box-b">
                <div id="box-two"></div>
            </div>
           
        </div>
        
        <div class="col-sm-2 col-main">
            
            <div id="box-right">
            
                <!-- Start/Stop button -->
                <button id="stopStartButton" role="button" class="buttons">Stop</button>

                <!-- Year dropdown -->
                <div class="dropdown">
                  <button class="dropdown-toggle buttons" type="button" data-toggle="dropdown">Select Year
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu" id="yearDropdown">
                    <li><a class="yearSelect" id="2007" href="#">2007</a></li>
                    <li><a class="yearSelect" id="2008" href="#">2008</a></li>
                    <li><a class="yearSelect" id="2009" href="#">2009</a></li>
                    <li><a class="yearSelect" id="2010" href="#">2010</a></li>
                    <li><a class="yearSelect" id="2011" href="#">2011</a></li>
                    <li><a class="yearSelect" id="2012" href="#">2012</a></li>
                    <li><a class="yearSelect" id="2013" href="#">2013</a></li>
                    <li><a class="yearSelect" id="2014" href="#">2014</a></li>
                    <li><a class="yearSelect" id="2015" href="#">2015</a></li>
                    <li><a class="yearSelect" id="2016" href="#">2016</a></li>
                    <li><a class="yearSelect" id="2017" href="#">2017</a></li>
                  </ul>
                </div>
                
                <!-- Country trace -->
                <select id="trailSelect">
                    <option></option>
                </select>
                
                <!-- Switch -->
                <div id="toggle-box">
                    <p id="toggle-text">Trace On/Off</p>
                    <div id="toggle-switch">
                        <label class="switch">
                          <input type="checkbox" id="toggle-input">
                          <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <!-- Country comparison -->
                <select id="countrySelect">
                    <option value=""></option>
                </select>
                
                <!-- Country comparison colour bars -->
                <div class="colour-pill-box" id="pill-box-one">
                    <div class="colour-pill" id="pill-one"></div>
                    <p class="colour-pill-text" id="pill-one-text"></p>
                </div>
                
                <!-- Country comparison colour bars -->
                <div class="colour-pill-box" id="pill-box-two">
                    <div class="colour-pill" id="pill-two"></div>
                    <p class="colour-pill-text" id="pill-two-text"></p>
                </div>
                
                <!-- Year legend -->
                <div id="year-legend">
                    <p id="year-legend-text"></p>
                </div>
                
            </div>
        
        </div>
    </div>
    
</body>	 
</html>
