<!DOCTYPE html>
<html lang = "en" class="tas-com">
<head>
	<meta charset="utf-8">
	<title>Assignment 2 - Channelling Hans</title>
	<script src='https://d3js.org/d3.v4.min.js'></script>
    <style type="text/css">
        #box-one {
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            background-color: yellow;
        }
        
		.axis path,
		.axis line {
		    fill: none;
		    stroke: #000;
		    shape-rendering: crispEdges;
		}
		
		.axis text {
		    font-family: sans-serif;
		    font-size: 14px;
            font-weight: normal;
		}
	</style>
</head>
<body>
    
    <div id="box-one"></div>
    
    <script>
        
        // ColorBrewer palette.
        var colorBrewer = ["#a50026","#d73027","#f46d43","#fdae61","#fee090","#ffffbf","#e0f3f8","#abd9e9","#74add1","#4575b4","#313695"];
        
        // Retrieving random colour from ColorBrewer palette array.
        function randomInt() {
            return Math.floor(Math.random() * Math.floor(10));
        }
        
        d3.csv("GCI_CompleteData2.csv", function(error, data){
            
            // Define margins
            var margin = {top: 25, right: 25, bottom: 50, left: 50};

            //Width and height
            var outer_width = 1000;
            var outer_height = 500;
            var svg_width = outer_width - margin.left - margin.right;
            var svg_height = outer_height - margin.top - margin.bottom;

            // The global data set object
            var dataset;

            // Set up the scale to be used on the x axis
            xScale = d3.scaleLog()
                            .range([0, svg_width]);

            // Set up the scale to be used on the y axis
            yScale = d3.scaleLinear()
                            .range([svg_height, 0]);
            
            // Circle radius according to population
            radiusScale = d3.scaleSqrt()
                            .range([0,50]);

            // Create an x-axis connected to the x scale
            var xAxis = d3.axisBottom()
                            .scale(xScale)
                            .ticks(5)
                            .tickFormat(d3.format(",.2f"));

            //Define Y axis
            var yAxis = d3.axisLeft()
                              .scale(yScale)
                              .ticks(5);

            //Create SVG element as a group with the margins transform applied to it
            var svg = d3.select("#box-one")
                        .append("svg")
                        .attr("width", svg_width + margin.left + margin.right)
                        .attr("height", svg_height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            // Year
            var display_year = 2017;

            // Year function
            function yearFilter(value){
                return (value.Year == display_year);
             }
            
            // Format year
            var formatYear = d3.timeParse("%Y");
            
            function generateVis(){
                
                // Filter data for year
                var data_filtered = dataset.filter(yearFilter);
                
                /******** HANDLE UPDATE SELECTION ************/
                svg.selectAll("circle")
                    .data(data_filtered)
                    .transition()
                    .duration(500)
                    .ease(d3.easeCubic)
                    .attr("cx", function(d){
                                        if (d.GDP !== 0) {
                                            return xScale(+d.GDP);   
                                        }
                                    })
                    .attr("cy", function(d){
                                        if (d.Global_Competitiveness_Index !== 0) {
                                            return yScale(+d.Global_Competitiveness_Index);   
                                        }
                                    })
                    .attr("r", function(d,i) {
                        if (d.Population !== 0) {
                            return radiusScale(+d.Population);   
                        }
                    })
                    .attr("id", function(d) {
                        return d.Country;
                    })
                    .style("fill", function(d,i) {
                        return colorBrewer[randomInt()];
                    })
                    .style("opacity", "0.8");
                
                /******** HANDLE ENTER SELECTION ************/
                svg.selectAll("circle")
                    .data(data_filtered)
                    .enter()
                            .append("circle")
                            .transition()
                            .duration(500)
                            .ease(d3.easeCubic)
                            .attr("cx", function(d){
                                                if (d.GDP !== 0) {
                                                    return xScale(+d.GDP);   
                                                }
                                            })
                            .attr("cy", function(d){
                                                if (d.Global_Competitiveness_Index !== 0) {
                                                    return yScale(+d.Global_Competitiveness_Index);   
                                                }
                                            })
                            .attr("r", function(d,i) {
                                if (d.Population !== 0) {
                                    return radiusScale(+d.Population);   
                                }
                            })
                            .attr("id", function(d) {
                                return d.Country;
                            })
                            .style("fill", function(d,i) {
                                return colorBrewer[randomInt()];
                            })
                            .style("opacity", "0.8");
                
                /******** HANDLE EXIT SELECTION ************/
                svg.exit()
                    .transition()
                    .duration(500)
                    .attr("r", 0)
                    .remove();
                
                // On mouse over event, trigger info display box
                svg.selectAll("circle")
                    .data(data_filtered)
                        .on("mouseover", function(d) {
                            // Add country name.
                            var coordinates = d3.mouse(this);
                            // Population formatting
                            var f = d3.format(",");
                            // Remove country box.
                            svg.append("rect")
                                .attr("x", coordinates[0] - 60)
                                .attr("y", coordinates[1] + 30)
                                .attr("fill", "#fff")
                                .attr("height", "30px")
                                .attr("width", "80px")
                                .attr("id", "country-box");
                            // Add country name.
                            svg.append("text")
                                .attr("x", coordinates[0] - 60)
                                .attr("y", coordinates[1] + 10)
                                .attr("dy", "1em")
                                .attr("font-size", "15px")
                                .attr("id", "country-name")
                                .attr("font-family", "sans-serif")
                                .attr("stroke", "#fff")
                                .attr("fill", "#fff")
                                .text(d.Country);
                            // Add population title.
                            svg.append("text")
                                .attr("x", coordinates[0] - 60)
                                .attr("y", coordinates[1] + 30)
                                .attr("dy", "1em")
                                .attr("font-size", "11px")
                                .attr("id", "country-pop-title")
                                .attr("font-family", "sans-serif")
                                .attr("stroke", "#000")
                                .attr("fill", "#000")
                                .text("Population");
                            // Add population.
                            svg.append("text")
                                .attr("x", coordinates[0] - 60)
                                .attr("y", coordinates[1] + 45)
                                .attr("dy", "1em")
                                .attr("font-size", "11px")
                                .attr("id", "country-pop")
                                .attr("font-family", "sans-serif")
                                .attr("stroke", "#000")
                                .attr("fill", "#000")
                                .text(f(d.Population));
                        })
                        .on("mouseout", function(d) {
                            // Remove country box.
                            d3.select("#country-box").remove();
                            // Remove country name.
                            d3.select("#country-name").remove();
                            // Remove country population title.
                            d3.select("#country-pop-title").remove();
                            // Remove country population.
                            d3.select("#country-pop").remove();
                        });

            }
		
            // handle any data loading errors
            if(error){
                console.log("Something went wrong");
                console.log(error);
            }else{
                console.log("Data Loaded");

                // convert each variable to numeric type and parse the date
                data.forEach(function(d){ 
                            var year = formatYear(d['Year']);
                            d['Year'] = year.getFullYear();
                            d['GDP'] = +d['GDP'];
                            d['Global_Competitiveness_Index'] = +d['Global_Competitiveness_Index']; 
                            d['Population'] = +d['Population'];
                        });	

                // Assign the data object loaded to the global dataset variable
                dataset = data;

                // Set the domains of the x and y scales using the data
                var max_gdp = d3.max(dataset, function(d) { return d.GDP;} );
                var max_gci = d3.max(dataset, function(d) { return d.Global_Competitiveness_Index;} );
            
                xScale.domain([1, max_gdp]);
                yScale.domain([0, max_gci]);
                
                // Set max population value for circle radii
                var max_pop = d3.max(dataset, function(d) { return d.Population;} );
                radiusScale.domain([0, max_pop]);

                // Create the x-axis
                svg.append("g")
                    .attr("class", "axis")
                    .attr("id", "x-axis")
                    .attr("transform", "translate(0," + svg_height + ")")
                    .call(xAxis)
                    .append("text")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "20px")
                        .attr("stroke", "#000")
                        .attr("fill", "#000")
                        .attr("x", "440")
                        .attr("y", "40")
                        .attr("dy", ".15em")
                        .text("GDP (Billions)");

                // Create the y axis
                svg.append("g")
                    .attr("class", "axis")
                    .attr("id", "y-axis")
                    .call(yAxis)
                    .append("text")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "20px")
                        .attr("stroke", "#000")
                        .attr("fill", "#000")
                        .attr("x", "-150")
                        .attr("y", "-25")
                        .attr("dy", ".15em")
                        .attr("transform", "rotate(-90)")
                        .text("Global Competitiveness Index");
                
                // SVG canvas background
                svg.append("rect")
                    .attr("x", "0")
                    .attr("y", "0")
                    .attr("fill", "#000")
                    .attr("height", "425px")
                    .attr("width", "925px");
                
                // SVG canvas year
                svg.append("text")
                        .attr("x", "350")
                        .attr("y", "250")
                        .attr("dy", "1em")
                        .attr("font-size", "100px")
                        .attr("font-family", "sans-serif")
                        .attr("stroke", "#fff")
                        .text(display_year);
                 
                // Generate the visualisation
                generateVis();
                
                setInterval(function()	{	
                        display_year = display_year	+	1;	
                        if(display_year > 2017){	
                            display_year = 2007;	
                        }

                        // Generate the visualisation
                        generateVis();	
                },	2000);
                
            }
	   
        });
        
    </script>
    
</body>	 
</html>
